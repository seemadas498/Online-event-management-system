<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Sign Up2</title>

    <!-- font cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/regular.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css"
    />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.5-dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-6">
            <div class="fromBg rounded-5 p-5 shadow">
              <h3 class="mb-2 text-center fs-3 fw-semibold">Signup</h3>
              <p class="text-center mb-4 text-secondary">
                Welcome ! Let's create account.
              </p>
              <div
                class="d-flex justify-content-center align-items-center mb-3"
                style="gap: 0.5rem"
              >
                <div class="text-danger d-flex align-items-center">
                  <span
                    class="me-1 border rounded-circle px-2 py-0 small fw-bold" style="background-color: #A7BF00; color: #ffff;"
                  >
                    1
                  </span>
                  <span class="fw-medium text-secondary sFont"
                    >Basic Information</span
                  >
                </div>
                <span class="text-muted"
                  ><i class="fa-solid fa-arrow-right"></i
                ></span>
                <div class="text-secondary d-flex align-items-center">
                  <span
                    class="me-1 border rounded-circle px-2 py-0 small fw-bold"
                  >
                    2
                  </span>
                  <span class="fw-medium text-secondary sFont"
                    >Verification Code</span
                  >
                </div>
                <span class="text-muted"
                  ><i class="fa-solid fa-arrow-right"></i
                ></span>
                <div class="text-secondary d-flex align-items-center">
                  <span
                    class="me-1 border rounded-circle px-2 py-0 small fw-bold" style="background-color: #A7BF00; color: #ffff;"
                  >
                    3
                  </span>
                  <span class="fw-medium text-secondary sFont"
                    >Personal Information</span
                  >
                </div>
              </div>
              <form class="mb-3">
                <div class="row">
                    <div class="col">
                      <label for="text" class="mb-2">First name</label>
                      <input type="text" class="form-control p-3" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <label for="text" class="mb-2">Last name</label>
                      <input type="text" class="form-control p-3" placeholder="Last name" aria-label="Last name">
                    </div>
                  </div>
                  <div>
                  <label class="mt-4 fs-5">Choose Gender:</label>
                  <input type="radio" name="gender" id="male" value="male" />
                  <label for="male" class="fs-5">Male</label>
                  <input type="radio" name="gender" id="female" value="female" />
                  <label for="female" class="fs-5">Female</label>
                  <input type="radio" name="gender" id="others" value="others" />
                  <label for="others" class="fs-5">Others</label>
                </div>
                <div>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control p-3 mt-4" placeholder="Enter your phone number">
              </div>
              <label for="exampleInputPassword1" class="form-label mt-3"
                  >Password</label
                >
                <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control p-3"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>
                <div class="d-grid mx-auto mt-4">
                  <a href="#" class="btn btnColor p-3"style="border-color:#A7BF00;"
                    >Continue</a
                  >
                </div>
                <p class="mt-3 pb-3">
                  Already have an account? <span><a href="">Login</a></span>
                </p>
                <div class="row">
                  <div class="col-12 col-md-6" style="color: #A7BF00;">Back</div>
                  <div class="col-12 col-md-6 text-md-end">Next</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Popper bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap js -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.5-dist/js/bootstrap.esm.min.js"
    />
  </body>
</html>
