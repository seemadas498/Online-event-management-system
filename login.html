<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Login</title>

    <!-- font cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/regular.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css"
    />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.5-dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- login -->
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-5">
            <div class="fromBg rounded-5 p-5 shadow">
              <h3 class="mb-2 text-center fs-3 fw-semibold">Login</h3>
              <p class="text-center mb-4 text-secondary">
                Welcome back ! Please Login to your account.
              </p>
              <form class="mb-3">
                <label for="email" class="mb-2">Email Address</label>
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-envelope"></i></span
                  ><input
                    type="email"
                    class="form-control p-3"
                    id="email"
                    placeholder="Enter your email"
                    name="email"
                  />
                </div>
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-lock"></i></span
                  ><input
                    type="password"
                    class="form-control p-3"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>
                <div class="row">
                  <div class="col-12 col-sm-6 mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Remember Me</label
                    >
                  </div>
                  <div class="col-12 col-sm-6 text-sm-end">
                    <a href="">Forgot Password</a>
                  </div>
                </div>
                <div class="d-grid mx-auto mt-3">
                  <a href="#" class="btn btnColor p-3 border-danger">Login</a>
                </div>
                <p class="text-center mt-3">Or</p>
                <div class="d-grid mx-auto">
                  <a href="#" class="btn btn-light text-secondary p-3"
                    ><img
                      src="./images/Google__G__logo.svg.webp"
                      alt=""
                      height="18"
                    />
                    Login with Google</a
                  >
                </div>
                <p class="mt-3 pb-3">
                  Don't have an account?<span><a href="">Sign Up</a></span>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Popper bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap js -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.5-dist/js/bootstrap.esm.min.js"
    />
  </body>
</html>
