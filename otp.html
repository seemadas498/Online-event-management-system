<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Otp page</title>

    <!-- font cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/regular.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css"
    />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.5-dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="login py-5">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-6">
            <div class="fromBg rounded-5 p-5 shadow">
              <h3 class="mb-2 text-center fs-3 fw-bold">Signup</h3>
              <p class="text-center mb-4 text-secondary fs-4 fw-semibold">
                Welcome ! Let's create account.
              </p>
              <div
                class="d-flex justify-content-center align-items-center mb-3"
                style="gap: 0.5rem"
              >
                <div class=" d-flex align-items-center">
                  <span
                    class="me-1 border rounded-circle px-2 py-0 small fw-bold"
                  >
                    1
                  </span>
                  <span class="fw-medium text-secondary sFont"
                    >Basic Information</span
                  >
                </div>
                <span class="text-muted"
                  ><i class="fa-solid fa-arrow-right"></i
                ></span>
                <div class="text-secondary d-flex align-items-center">
                  <span
                    class="me-1 rounded-circle px-2 py-0 small fw-bold" style="color: #ffff; background-color: #A7BF00;"
                  >
                    2
                  </span>
                  <span class="fw-medium text-secondary sFont"
                    >Verification Code</span
                  >
                </div>
                <span class="text-muted"
                  ><i class="fa-solid fa-arrow-right"></i
                ></span>
                <div class="text-secondary d-flex align-items-center">
                  <span
                    class=" me-1 border rounded-circle px-2 py-0 small fw-bold"
                  >
                    3
                  </span>
                  <span class="fw-medium text-secondary sFont"
                    >Personal Information</span
                  >
                </div>
              </div>
              <div class="otp-input mb-2">
                <p class=" text-center mt-4 text-secondary fs-6 fw-semibold"
                  >Enter your verification code that send you to your desire
                  email</p
                >
                <div
                  class="d-flex align-items-center justify-content-between mt-5"
                >
                  <input type="text" class="form-control p-3" />
                  <input type="text" class="form-control p-3" />
                  <input type="text" class="form-control p-3" />
                  <input type="text" class="form-control p-3" />
                </div>
              </div>
              <div class=" d-grid col-5 mx-auto mt-5">
                <a href="#" class="btn btnColor rounded-pill p-3" style="border-color:#A7BF00;"
                  >Tap To Confirm</a
                >
              </div>
              <p class="mt-5 pb-5 text-center text-secondary">
                Didn't received yet ? <span><a href="">Resend it</a> in 00:00</span>
            </p>
            <div class="row">
              <div class="col-md-6" style="color: #A7BF00;">Back</div>
              <div class="col-md-6 text-md-end">Next</div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Popper bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap js -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.5-dist/js/bootstrap.esm.min.js"
    />
  </body>
</html>
